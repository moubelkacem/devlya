        <p>أيام ومواقيت العمل من يوم الاثنين إلى يوم الجمعة من الساعة التاسعة صباحا إلى الساعة السادسة بعد الزوال مع استراحة لمدة ساعة واحدة عند منتصف النهار، تضاف إليها ساعة واحدة لأداء صلاة الجمعة.</p>
